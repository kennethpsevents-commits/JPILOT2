services:
  - type: web
    name: wearejobpilot-web
    env: node
    plan: starter
    buildCommand: |
      npm install -g pnpm@10.17.0
      pnpm install
      pnpm build
    startCommand: |
      cd apps/web
      pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        fromDatabase:
          name: supabase
          property: connectionString
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        fromDatabase:
          name: supabase
          property: connectionString
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromDatabase:
          name: supabase
          property: connectionString
      - key: NEXT_PUBLIC_APP_URL
        value: https://wearejobpilot.onrender.com
    healthCheckPath: /api/health/live
    autoDeploy: true
    branch: main

databases:
  - name: supabase
    plan: starter
    databaseName: wearejobpilot
    user: wearejobpilot_user
