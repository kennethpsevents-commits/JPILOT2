services:
  - type: web
    name: wearejobpilot
    env: node
    plan: starter
    buildCommand: |
      cd apps/web
      npm install --production
      npm run build
    startCommand: |
      cd apps/web
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: your_supabase_url_here
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        value: your_supabase_anon_key_here
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: your_supabase_service_role_key_here
      - key: NEXT_PUBLIC_BASE_URL
        value: https://wearejobpilot.onrender.com
      - key: OPENAI_API_KEY
        value: your_openai_key_here
      - key: XAI_API_KEY
        value: your_xai_key_here
      - key: PADDLE_API_KEY
        value: your_paddle_key_here
      - key: PADDLE_WEBHOOK_SECRET
        value: your_paddle_webhook_secret_here
